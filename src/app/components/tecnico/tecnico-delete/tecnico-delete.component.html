<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1>Deletar Técnico</h1>
        <img class="fullWidth" src="assets\img\curriculum-vitae.svg" alt="Sistema de Recrutamento - Análise de Currículos">

        <section class="section">
            <mat-checkbox [disabled]="true" 
                          color="primary" 
                          class="margin">Administrador</mat-checkbox>
            <mat-checkbox [disabled]="true" 
                          color="primary" 
                          class="margin">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" 
                          color="primary" 
                          class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="tecnico.nome"
            name="nome"
            [disabled]="true" 
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="tecnico.cpf"
            name="cpf"
            [disabled]="true" 
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="tecnico.email"
            name="email"
            [disabled]="true" 
            matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="tecnico.senha"
            name="senha"
            [disabled]="true" 
            matInput
            type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()"   
                class="fullWidth mat-elevation-z4" 
                mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" 
                class="fullWidth mat-elevation-z4" 
                mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Mariana Kanashiro</p>
</div>
